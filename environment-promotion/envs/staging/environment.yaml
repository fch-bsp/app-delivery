apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-foodme
spec:
  template:
    spec:
      containers:
      - name: app-foodme
        env:
        - name: NODE_ENV
          value: "staging"
        - name: ENVIRONMENT
          value: "staging"
        - name: LOG_LEVEL
          value: "debug"
        - name: PORT
          value: "3000"